<ion-header>
  <ion-toolbar>
    <ion-title>Advertentie Toevoegen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="submitAd()">
    <ion-item>
      <ion-label position="floating">Titel</ion-label>
      <ion-input type="text" [(ngModel)]="ad.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Beschrijving</ion-label>
      <ion-textarea [(ngModel)]="ad.description" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Prijs (â‚¬)</ion-label>
      <ion-input type="number" [(ngModel)]="ad.price" name="price"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Opslaan</ion-button>
  </form>
</ion-content>
