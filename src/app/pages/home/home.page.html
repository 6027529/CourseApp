<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Zoekbalk voor het filteren van advertenties -->
  <ion-searchbar [(ngModel)]="searchTerm" debounce="500" placeholder="Zoek advertenties..."></ion-searchbar>

  <!-- Advertenties lijst -->
  <ion-list>
    <ion-item *ngFor="let ad of filteredAds">
      <ion-label>
        <h2>{{ ad.title }}</h2>
        <p>{{ ad.description }}</p>
        <p>â‚¬{{ ad.price }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
